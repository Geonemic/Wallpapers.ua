<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найкращі шпалери</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="View and download high-quality wallpapers for phones and computers.">
    <meta name="keywords" content="wallpapers, high-quality images, download wallpapers, phone wallpapers, computer wallpapers">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="View Image">
    <meta property="og:description" content="View and download high-quality wallpapers for phones and computers.">
    <meta property="og:image" content="URL_to_large_image.jpg"> <!-- Замініть URL_to_large_image.jpg на URL вашого зображення -->
    <meta property="og:url" content="URL_to_this_page"> <!-- Замініть URL_to_this_page на URL сторінки -->
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="View Image">
    <meta name="twitter:description" content="View and download high-quality wallpapers for phones and computers.">
    <meta name="twitter:image" content="URL_to_large_image.jpg"> <!-- Замініть URL_to_large_image.jpg на URL вашого зображення -->
    <meta name="twitter:site" content="@your_twitter_handle"> <!-- Замініть @your_twitter_handle на ваш Twitter handle -->

    <!-- Favicon -->
    <link rel="icon" href="logo/favicon.ico" type="image/x-icon"> <!-- Замініть images/favicon.ico на шлях до вашого файлу favicon -->
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="logo/logo.png" alt="Logo" class="site-logo">
            </a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Я шукаю..." class="search-input">
            <button class="search-btn">Пошук</button>
        </div>
    </header>

    <div class="container">
        <div class="image-container">
            <img id="largeImage" src="" alt="Large Image">
        </div>
        <div class="button-container">
            <button id="downloadBtn" class="download-btn">Download</button>
            <div class="image-categories" id="categories">
                <!-- Categories will be loaded here -->
            </div>
            <div class="image-description" id="imageDescription">
                <!-- Description will be loaded here -->
            </div>
        </div>
    </div>
    <script src="js/viewimage.js"></script>
</body>
</html>
