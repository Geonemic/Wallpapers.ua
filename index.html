<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найкращі шпалери</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Browse a variety of stunning wallpapers for phones and computers. Find nature, architecture, landscape, and more.">
    <meta name="keywords" content="wallpapers, phone wallpapers, computer wallpapers, nature wallpapers, landscape wallpapers, architecture wallpapers, abstract wallpapers">
    <meta name="author" content="Wallpapers.net">
    
    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="Responsive Image Gallery">
    <meta property="og:description" content="Browse a variety of stunning wallpapers for phones and computers. Find nature, architecture, landscape, and more.">
    <meta property="og:image" content="URL_to_your_image.jpg">
    <meta property="og:url" content="https://geonemic.github.io/Wallpapers.ua/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Responsive Image Gallery">
    <meta name="twitter:description" content="Browse a variety of stunning wallpapers for phones and computers. Find nature, architecture, landscape, and more.">
    <meta name="twitter:image" content="URL_to_your_image.jpg">
    <meta name="twitter:site" content="https://x.com/OsadchyiBohdan">

    <!-- Favicon -->
    <link rel="icon" href="logo/favicon.ico" type="image/x-icon"> <!-- Замініть images/favicon.ico на шлях до вашого файлу favicon -->
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="logo/logo.png" alt="Logo" class="site-logo">
            </a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input" id="searchInput">
            <button class="search-btn" id="searchBtn">Search</button>
        </div>
    </header>
    <div class="categories">
        <button data-category="all" class="active">All</button>
        <button data-category="nature">Nature</button>
        <button data-category="architecture">Architecture</button>
        <button data-category="landscape">Landscape</button>
        <button data-category="coastal">Coastal</button>
        <button data-category="forest">Forest</button>
        <button data-category="mountain">Mountain</button>
        <button data-category="lake">Lake</button>
        <button data-category="desert">Desert</button>
        <button data-category="cityscape">Cityscape</button>
        <button data-category="abstract">Abstract</button>
        <button data-category="portrait">Portrait</button>
    </div>

    <div class="randomize-container">
        <button id="randomizeBtn" class="randomize-btn">RANDOMIZE</button>
    </div>

    <div class="gallery">
        <div id="gallery-column-1" class="gallery-column"></div>
        <div id="gallery-column-2" class="gallery-column"></div>
        <div id="gallery-column-3" class="gallery-column"></div>
    </div>

    <div class="load-more-container">
        <button id="loadMoreBtn">Load More</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
